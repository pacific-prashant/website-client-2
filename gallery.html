	<!-- Header -->
	<div id="header-body" class="gallery-header">
		<h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align:center">Memories</h2>
		<div class="row">
		  <div class="column">
		    <img src="images/gallery1.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
		  </div>
		  <div class="column">
		    <img src="images/gallery2.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
		  </div>
		  <div class="column">
		    <img src="images/gallery3.png" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
		  </div>
		  <div class="column">
		    <img src="images/gallery4.png" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
		  </div>
		</div>

		<div id="myModal" class="modal">
		  <span class="close cursor" onclick="closeModal()">&times;</span>
		  <div class="modal-content">

		    <div class="mySlides">
		      <div class="numbertext">1 / 4</div>
		      <img src="images/gallery1.png" style="width:100%">
		    </div>

		    <div class="mySlides">
		      <div class="numbertext">2 / 4</div>
		      <img src="images/gallery2.png" style="width:100%">
		    </div>

		    <div class="mySlides">
		      <div class="numbertext">3 / 4</div>
		      <img src="images/gallery3.png" style="width:100%">
		    </div>
		    
		    <div class="mySlides">
		      <div class="numbertext">4 / 4</div>
		      <img src="images/gallery4.png" style="width:100%">
		    </div>
		    
		    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		    <a class="next" onclick="plusSlides(1)">&#10095;</a>

		    <div class="caption-container">
		      <p id="caption"></p>
		    </div>


		    <div class="column">
		      <img class="demo cursor" src="images/gallery1.png" style="width:100%" onclick="currentSlide(1)">
		    </div>
		    <div class="column">
		      <img class="demo cursor" src="images/gallery2.png" style="width:100%" onclick="currentSlide(2)">
		    </div>
		    <div class="column">
		      <img class="demo cursor" src="images/gallery3.png" style="width:100%" onclick="currentSlide(3)">
		    </div>
		    <div class="column">
		      <img class="demo cursor" src="images/gallery4.png" style="width:100%" onclick="currentSlide(4)">
		    </div>
		  </div>
